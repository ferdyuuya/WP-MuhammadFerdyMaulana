<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Table</title>
  </head>
  <body>
    <h3>Daftar Barang</h3>
    <table border="1">
      <caption>
        Tabel Harga Produk
      </caption>
      <tr>
        <th>Kode Produk</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Gambar</th>
      </tr>
      <tr>
        <td>P001</td>
        <td>Kipas Angin</td>
        <td>400.000</td>
        <td>
          <img
          src="https://res.cloudinary.com/ruparupa-com/image/upload/f_auto,q_auto/v1686488615/Products/10530838_1.jpg"
          alt="Kipas Angin" height="145"
        </td>
      </tr>
      <tr>
        <td>P002</td>
        <td>Lemari Es</td>
        <td>1.700.000</td>
        <td>
          <img
          src="https://www.lg.com/id/images/lemari-es/gn-b602glc/gallery/medium01.jpg"
          alt="Lemari Es" height="145"
        </td>
      </tr>
      <tr>
        <td>P003</td>
        <td>Mesin Cuci</td>
        <td>2.000.000</td>
        <td>
          <img
          src="https://www.lg.com/id/images/mesin-cuci/md06208057/gallery/FV1450H1B_1100_12.jpg"
          alt="Mesin Cuci" height="145"
        </td>
      </tr>
    </table>
  </body>
</html>
